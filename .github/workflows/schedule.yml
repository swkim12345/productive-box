name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.PRODUCTIVE_BOX }}
          GIST_ID: 4ad1fba8942c470aac5e868c477b9b7f
          TIMEZONE: Asia/Seoul
          
